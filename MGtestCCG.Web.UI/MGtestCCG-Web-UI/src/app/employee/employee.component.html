<div class="card">
    <div class="card-header">
       Employees
    </div>
    <div class="card-body">
        <div class="row">
            <button type="button" class="btn btn-primary" (click)="findEmployee()">Find Employee</button>
            <div class="col-md-4">
                <input type="text"
                [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row"*ngIf="errorMessage !== undefined && errorMessage !== null">
            <div class="col-md-4">
                Sorry, no results to display, please try again.
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="employees && employees.length">
                <thead>
                    <tr>
                            <th>ID</th>
                            <th>Complete Name</th>
                            <th>Calculated Salary</th>
                            <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees ">
                        <td>{{employee.id}}</td>
                        <td>{{employee.completeName}}</td>
                        <td>{{employee.calculatedSalary}}</td>
                        <td>{{employee.phoneNumber}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
